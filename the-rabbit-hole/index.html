</head>

      {title:"Flux 2.0 and the Image Generation Arms Race",url:"/posts/2026-02-12-flux-2-image-generation-arms-race/",date:"Feb 12",cat:"models",excerpt:"Sub-second image generation. Why image gen is the backbone of video pipelines. The open-source advantage."},
      {title:"PixVerse R1 and the Race to Real-Time Video Generation",url:"/posts/2026-02-11-pixverse-r1-realtime-video/",date:"Feb 11",cat:"models",excerpt:"Alibaba-backed, 16M MAU, $40M ARR. Real-time video generation is a different product category."},
      {title:"Gemini 2.0 Flash Deprecation: Migrate By March 31",url:"/posts/2026-02-10-gemini-deprecation-migration-guide/",date:"Feb 10",cat:"infrastructure",excerpt:"Google is removing Gemini 2.0 Flash. If it's in your pipeline, you have six weeks."},
      {title:"The $2.5B AI Video Market: Who's Raising, Who's Shipping",url:"/posts/2026-02-09-25b-ai-video-market/",date:"Feb 9",cat:"market",excerpt:"$900M for Luma, $100M revenue for Kling, $40M ARR for PixVerse. Where the money is going."},
      {title:"Multi-Model Video Pipelines: Architecture Patterns",url:"/posts/2026-02-08-multi-model-video-pipeline-architecture/",date:"Feb 8",cat:"architecture",excerpt:"How to build a multi-model pipeline with routing, quality gates, fallbacks, and cost management."},
      {title:"ElevenLabs v3: AI Voice, Music, and SFX for Your Video Pipeline",url:"/posts/2026-02-06-elevenlabs-v3-audio-layer-video/",date:"Feb 6",cat:"infrastructure",excerpt:"Audio Tags for emotion control, 70+ languages, commercial music licensing. The complete audio stack in one API."},
      {title:"The August 2026 Deadline: AI Video Platforms Need Content Provenance Now",url:"/posts/2026-02-05-c2pa-synthid-eu-ai-act-watermarking/",date:"Feb 5",cat:"infrastructure",excerpt:"EU AI Act Article 50 mandates machine-readable labeling. C2PA, SynthID, and how to implement before August."},

      {title:"Content Moderation for AI Video Platforms",url:"/posts/2026-02-01-content-moderation-ai-video-platforms/",date:"Feb 1",cat:"infrastructure",excerpt:"Three-point moderation architecture. API pricing benchmarks. The Grok cautionary tale. Don't skip this."},
      {title:"The 2026 Video Prompt Playbook: Cinematography Language That Works",url:"/posts/2026-01-31-video-prompt-engineering-2026-playbook/",date:"Jan 31",cat:"architecture",excerpt:"Model-specific prompt strategies for Veo, Kling, Runway, and Sora. The LLM enhancement layer that 10x's output quality."},
      {title:"720p to 4K in Seconds: NVIDIA RTX Video and LTX-2",url:"/posts/2026-01-30-nvidia-rtx-video-ltx2-4k-upscaling/",date:"Jan 30",cat:"models",excerpt:"CES 2026: RTX Video upscaling, LTX-2 open weights, NVFP4 quantization. Generate cheap, upscale premium."},
      {title:"Next.js 16 + Firestore Pipelines: The 2026 Video SaaS Stack",url:"/posts/2026-01-29-nextjs-16-firestore-pipelines-video-saas/",date:"Jan 29",cat:"infrastructure",excerpt:"Cache Components, stable Turbopack, 100+ new Firestore query ops. The stack upgrade that actually matters."},
      {title:"Adobe Firefly Enters the Ring: AI Post-Production Goes Mainstream",url:"/posts/2026-01-28-adobe-firefly-ai-post-production/",date:"Jan 28",cat:"market",excerpt:"Generative Extend, AI Object Mask, Firefly Audio. What Premiere Pro's AI features signal for platform builders."}
    ];

    const filters={all:()=>true,models:p=>['models','comparison','landscape'].includes(p.cat),building:p=>['infrastructure','architecture'].includes(p.cat),market:p=>p.cat==='market'};

    function render(){
      const f=posts.filter(filters[tab]);
      document.getElementById('content').innerHTML=f.map(p=>
        `<div class="card"><div class="meta"><span class="pill ${p.cat}">${p.cat}</span><span>${p.date}</span></div><div class="title"><a href="${p.url}">${p.title}</a></div><div class="excerpt">${p.excerpt}</div></div>`
      ).join('');
    }

    document.querySelectorAll('.tab').forEach(t=>t.addEventListener('click',()=>{
      document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));
      t.classList.add('active');tab=t.dataset.tab;render();
    }));
    render();
  </script>
</body>
</html>
