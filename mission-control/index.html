---
layout: none
---
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission Control - 10x News Digest</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;background:#0a0a0a;color:#e0e0e0}
    a{color:#4fc3f7;text-decoration:none}
    a:hover{text-decoration:underline}
    .header{background:#111;padding:20px 30px;border-bottom:1px solid #222;display:flex;justify-content:space-between;align-items:center}
    .header h1{font-size:1.4em;color:#fff}
    .header .sub{color:#666;font-size:.85em}
    .header .home{color:#888;font-size:.85em}
    .stats{display:flex;gap:12px;padding:20px 30px;flex-wrap:wrap}
    .stat{background:#161616;border:1px solid #222;border-radius:8px;padding:16px 20px;min-width:130px}
    .stat .v{font-size:2em;font-weight:700;color:#fff}
    .stat .l{font-size:.8em;color:#888;margin-top:4px}
    .tabs{display:flex;gap:0;padding:0 30px;border-bottom:1px solid #222}
    .tab{padding:12px 24px;cursor:pointer;color:#888;border-bottom:2px solid transparent;transition:.2s}
    .tab:hover{color:#ccc}
    .tab.active{color:#4fc3f7;border-bottom-color:#4fc3f7}
    .content{padding:20px 30px;max-width:1100px}
    .card{background:#161616;border:1px solid #222;border-radius:8px;padding:20px;margin-bottom:14px;transition:.15s}
    .card:hover{border-color:#444;transform:translateY(-1px)}
    .card .title{font-size:1.1em;font-weight:600;color:#fff;margin-bottom:8px}
    .card .title a{color:#4fc3f7}
    .card .meta{font-size:.8em;color:#666;margin-bottom:10px;display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    .card .excerpt{font-size:.9em;color:#999;line-height:1.6}
    .badge{display:inline-block;padding:2px 8px;border-radius:4px;font-size:.75em;font-weight:600}
    .badge.critical{background:#d32f2f33;color:#ef5350}
    .badge.important{background:#f57c0033;color:#ffa726}
    .badge.interesting{background:#1976d233;color:#42a5f5}
    .type-pill{display:inline-block;padding:2px 8px;border-radius:4px;font-size:.7em;font-weight:600;letter-spacing:.04em}
    .type-pill.cluster{background:#1976d233;color:#42a5f5}
    .type-pill.weekly{background:#00695c33;color:#4db6ac}
    .type-pill.evolving{background:#e6511033;color:#ff8a65}
    .sc{font-weight:700}
    .sc.hi{color:#4caf50}.sc.md{color:#ff9800}.sc.lo{color:#666}
    .empty{text-align:center;padding:60px;color:#444}
  </style>
</head>
<body>
  <div class="header">
    <div>
      <h1>10x News Digest</h1>
      <div class="sub">Mission Control</div>
    </div>
    <div>
      <a href="/" class="home">&larr; Back to Blog</a>
    </div>
  </div>
  <div class="stats">
    <div class="stat"><div class="v">5</div><div class="l">Blog Posts</div></div>
    <div class="stat"><div class="v">12</div><div class="l">Topics Covered</div></div>
    <div class="stat"><div class="v">8</div><div class="l">Action Items</div></div>
    <div class="stat"><div class="v">3</div><div class="l">Critical</div></div>
  </div>
  <div class="tabs">
    <div class="tab active" data-tab="blog">Blog Posts</div>
    <div class="tab" data-tab="actions">Action Items</div>
    <div class="tab" data-tab="radar">On Your Radar</div>
  </div>
  <div class="content" id="content"></div>

  <script>
    let tab = 'blog';

    const posts = [
      {
        title: "React Server Components Under Siege: CVE-2026-23864 and What It Means for Your Next.js App",
        url: "/posts/2026-02-17-react-server-components-under-siege/",
        date: "Feb 17, 2026",
        urgency: "critical",
        score: 95,
        type: "cluster",
        category: "security",
        excerpt: "A CVSS 7.5 vulnerability affects every Next.js App Router deployment running Server Actions. No auth required. A single crafted HTTP request can crash your server. Third wave of React Server Component security issues in three months."
      },
      {
        title: "TypeScript 6.0: The End of an Era",
        url: "/posts/2026-02-15-typescript-6-end-of-an-era/",
        date: "Feb 15, 2026",
        urgency: "important",
        score: 88,
        type: "cluster",
        category: "tooling",
        excerpt: "The last TypeScript release built on JavaScript. TypeScript 7.0 will be rewritten in Go. Everything 6.0 deprecates tells you exactly what 7.0 will demand — and strict now defaults to true."
      },
      {
        title: "PackageGate: npm Won't Fix Its Zero-Days",
        url: "/posts/2026-02-13-packagegate-npm-wont-fix/",
        date: "Feb 13, 2026",
        urgency: "critical",
        score: 92,
        type: "cluster",
        category: "security",
        excerpt: "Six zero-day vulnerabilities across npm, pnpm, vlt, and Bun. Every recommended defense from the Shai-Hulud attack can be bypassed. pnpm, vlt, and Bun patched. npm closed the report as 'Informative.'"
      },
      {
        title: "Prisma 7: The Rust Engine Is Gone (And Everything Is Faster)",
        url: "/posts/2026-02-10-prisma-7-rust-engine-gone/",
        date: "Feb 10, 2026",
        urgency: "important",
        score: 85,
        type: "cluster",
        category: "tooling",
        excerpt: "Prisma removed its Rust query engine entirely. Results: 3.4x faster queries, 90% smaller bundles, 70% faster type checks. The Drizzle vs Prisma performance gap just narrowed significantly."
      },
      {
        title: "February 2026 Roundup: PostgreSQL CVEs, Redis Goes AGPL, Node 18 Sunset, and Python Gets Threads",
        url: "/posts/2026-02-08-february-roundup-postgres-redis-node18/",
        date: "Feb 8, 2026",
        urgency: "important",
        score: 82,
        type: "weekly",
        category: "roundup",
        excerpt: "PostgreSQL ships critical patches including a network-accessible buffer overflow. Redis reverses course with AGPL. Node.js 18 forced migration accelerates. Python 3.14 makes free-threading official."
      }
    ];

    const actions = [
      { text: "Upgrade Next.js to 14.2.35 / 15.1.12+ / 16.1.5+ for CVE-2026-23864", effort: "trivial (<30 min)", urgency: "critical" },
      { text: "Upgrade React to 19.1.5 or 19.2.4", effort: "trivial (<30 min)", urgency: "critical" },
      { text: "Audit npm Git dependencies for PackageGate bypass", effort: "small (<2 hours)", urgency: "critical" },
      { text: "Migrate Node.js 18 to Node.js 22 LTS (Lambda, Docker, CI)", effort: "medium (<1 day)", urgency: "important" },
      { text: "Plan PostgreSQL upgrade after Feb 26 out-of-cycle release", effort: "small (<2 hours)", urgency: "important" },
      { text: "Pin all GitHub Actions to commit SHAs, not tags", effort: "small (<2 hours)", urgency: "important" },
      { text: "Test TypeScript 6.0 beta: npm install -D typescript@beta", effort: "small (<2 hours)", urgency: "important" },
      { text: "Evaluate Prisma 7 upgrade — bundle size and perf improvements", effort: "medium (<1 day)", urgency: "important" }
    ];

    const radar = [
      { topic: "TypeScript 7.0 (Go rewrite)", detail: "Expected mid-2026. All 6.0 deprecations become errors. Start migration now.", urgency: "important" },
      { topic: "React Flight protocol hardening", detail: "Third CVE in 3 months. Expect continued security scrutiny of Server Components.", urgency: "critical" },
      { topic: "Node.js 20 LTS end-of-life", detail: "April 2026. Skip Node 20, go straight to 22 LTS.", urgency: "important" },
      { topic: "Valkey vs Redis", detail: "Valkey gaining enterprise traction. AWS ElastiCache already migrating. Watch for ecosystem split.", urgency: "interesting" },
      { topic: "Free-threaded Python ecosystem", detail: "numpy, pydantic-core need GIL-free wheels before FastAPI fully benefits.", urgency: "interesting" },
      { topic: "npm security posture", detail: "PackageGate unpatched. Community shifting toward pnpm for security-sensitive projects.", urgency: "important" }
    ];

    function renderBlog() {
      document.getElementById('content').innerHTML = posts.map(p => {
        const scCls = p.score >= 70 ? 'hi' : p.score >= 40 ? 'md' : 'lo';
        const typeLabel = p.type === 'weekly' ? 'Weekly Roundup' : 'Cluster Deep Dive';
        return `<div class="card">
          <div class="meta">
            <span class="badge ${p.urgency}">${p.urgency}</span>
            <span class="sc ${scCls}">${p.score}/100</span>
            <span class="type-pill ${p.type}">${typeLabel}</span>
            <span>${p.date}</span>
          </div>
          <div class="title"><a href="${p.url}">${p.title}</a></div>
          <div class="excerpt">${p.excerpt}</div>
        </div>`;
      }).join('');
    }

    function renderActions() {
      document.getElementById('content').innerHTML = actions.map(a =>
        `<div class="card">
          <div class="meta">
            <span class="badge ${a.urgency}">${a.urgency}</span>
            <span>${a.effort}</span>
          </div>
          <div class="title">${a.text}</div>
        </div>`
      ).join('');
    }

    function renderRadar() {
      document.getElementById('content').innerHTML = radar.map(r =>
        `<div class="card">
          <div class="meta">
            <span class="badge ${r.urgency}">${r.urgency}</span>
          </div>
          <div class="title">${r.topic}</div>
          <div class="excerpt">${r.detail}</div>
        </div>`
      ).join('');
    }

    function load() {
      ({ blog: renderBlog, actions: renderActions, radar: renderRadar })[tab]();
    }

    document.querySelectorAll('.tab').forEach(t => t.addEventListener('click', () => {
      document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
      t.classList.add('active');
      tab = t.dataset.tab;
      load();
    }));

    load();
  </script>
</body>
</html>
